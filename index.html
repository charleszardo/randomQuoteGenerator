<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Generator</title>
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/twitter.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<h1>Random Quotes Rewritten</h1>

	<p id="intro">These are some of my favorite quotes I had collected during medical school I recently rediscovered via the wayback machine. I hope you enjoy them!</p>

	<button id="quoteGenerator">New Quote</button>
	<div id="quoteDiv">
	  <p id="quote"></p>
	  <p id="author"></p>
	</div>
	
	<a class="twitter-share-button"
	  href="#">
	Tweet</a>
	
</body>
</html>
